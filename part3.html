<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PART III – LEBENDIG</title>

<link href="https://fonts.googleapis.com/css2?family=Foglihten&family=Foglihten+No07&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Foglihten', serif; background: #111; color: #eee; padding: 20px; text-align: center; }
  h1 { font-family: 'Foglihten No07', serif; font-size: 2.5em; margin-bottom: 10px; }
  #nowPlaying { margin: 10px 0; font-weight: bold; font-size: 1.1em; min-height: 1.2em; }
  #playlist { display: inline-block; text-align: left; margin-top: 20px; }
  .track { margin-bottom: 8px; cursor: pointer; padding: 2px 6px; border-radius: 4px; }
  .track:hover { text-decoration: underline; }
  .track.active { background: #222; }
  .error { color: #ff7070; font-weight: bold; }
  audio { width: 100%; margin-top: 10px; }
</style>
</head>
<body>

<h1>PART III – LEBENDIG</h1>
<audio id="audio" controls controlsList="nodownload"></audio>
<div id="nowPlaying"></div>
<div id="playlist"></div>

<script>
// Falls deine MP3s in einem Unterordner liegen (z. B. "audio/"), trage ihn hier ein:
const basePath = ""; // Beispiel: "audio/"

const tracks = [
  ["64 - SETHIAN...nur ein Wispern","k64.mp3"],
  ["65 - TOBI...echt","k65.mp3"],
  ["66 - JASPER...sie ist es","k66.mp3"],
  ["67 - SETHIAN...zwei Schritte voneinander entfernt","k67.mp3"],
  ["68a - SUMMER...wie das Einatmen nach dem Ausatmen","k68a.mp3"],
  ["68b - SUMMER...wie das Einatmen nach dem Ausatmen","k68b.mp3"],
  ["69 - SETHIAN...an meiner Seite","k69.mp3"],
  ["70 - SUMMER...Epilog","k70.mp3"],
  ["71 - DANKE!","k71.mp3"]
];

const audio = document.getElementById('audio');
const playlist = document.getElementById('playlist');
const nowPlaying = document.getElementById('nowPlaying');
let current = 0;

function renderPlaylist() {
  playlist.innerHTML = '';
  tracks.forEach((track, index) => {
    const div = document.createElement('div');
    div.textContent = track[0];
    div.className = 'track';
    div.onclick = () => playTrack(index);
    playlist.appendChild(div);
  });
}

function setActive(index) {
  [...document.querySelectorAll('.track')].forEach((el, i) => {
    el.classList.toggle('active', i === index);
  });
}

function playTrack(index) {
  current = index;
  const src = basePath + tracks[index][1];
  audio.src = src;
  nowPlaying.textContent = "▶ " + tracks[index][0];
  nowPlaying.classList.remove('error');
  setActive(index);
  audio.play();
}

// Fehleranzeige, wenn eine Datei fehlt oder nicht geladen werden kann
audio.addEventListener('error', () => {
  const src = audio.currentSrc || (basePath + tracks[current][1]);
  nowPlaying.innerHTML = "⚠️ Fehler beim Laden: " + tracks[current][0] + " (" + src.split('/').pop() + ")";
  nowPlaying.classList.add('error');
});

audio.addEventListener('ended', () => {
  if (current + 1 < tracks.length) {
    playTrack(current + 1);
  }
});

audio.addEventListener('timeupdate', () => {
  localStorage.setItem('part3-track', current);
  localStorage.setItem('part3-time', audio.currentTime);
});

window.addEventListener('load', () => {
  renderPlaylist();
  const savedTrack = localStorage.getItem('part3-track');
  const savedTime = localStorage.getItem('part3-time');
  if (savedTrack !== null) {
    playTrack(parseInt(savedTrack));
    if (savedTime) audio.currentTime = parseFloat(savedTime);
  } else {
    playTrack(0);
  }
});
</script>
</body>
</html>
