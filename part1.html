<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PART I – TOT</title>
<style>
  body { font-family: Foglihten; background: #111; color: #eee; padding: 20px; }
  h1 { text-align: center; }
  .track { margin-bottom: 8px; cursor: pointer; }
  .track:hover { text-decoration: underline; }
  audio { width: 100%; margin-top: 10px; }
</style>
</head>
<body>
<h1>PART I – TOT</h1>
<audio id="audio" controls controlsList="nodownload"></audio>
<div id="playlist"></div>

<script>
const tracks = [
["1 - PROLOG...Fatuma & Mori","k1.mp3"],
["2 - SETHIAN...für immer","k2.mp3"],
["3 - SUMMER...egal","k4.mp3"],
["4 - SETHIAN...neun von ungewiss","k5.mp3"],
["5 - SUMMER - bleibe fassungslos zurück","k5.mp3"],
["6 - SETHIAN...Karussell der Lebensenden","k6.mp3"],
["7 - SUMMER...wie soll ich mich nur erinnern","k7.mp3"],
["8 - OKIMA...das Notfallgepäck","k8.mp3"],
["9 - SETHIAN...verirrte Seele Nummer 1","k9.mp3"],
["10 - SUMMER...kein kleines verängstigtes Mädchen","k10.mp3"],
["11 - OKIMA...also geh ich ohne Abschied","k11.mp3"],
["12 - SETHIAN...allein","k12.mp3"],
["13 - SUMMER...Cinnamon","k13.mp3"],
["14 - SETHIAN...Arbeit","k14.mp3"],
["15 - OKIMA...keine Spaßbremse","k15.mp3"],
["16 - SUMMER...Monsieur Unsterblich","k16.mp3"],
["17 - SETHIAN...warten","k17.mp3"],
["18 - SUMMER...warum nicht","k20.mp3"],
["19 - SETHIAN...Augenkontakt","k19.mp3"],
["20 - SUMMER...gänzlich vorbei und erloschen","k20.mp3"],
["21 - OKIMA...verborgen","k21.mp3"],
["22 - SUMMER...das Low nach dem High seiner Energie","k22.mp3"],
["23 - SETHIAN...nur eine Seele","k23.mp3"],
["24 - SUMMER...dieses Gold","k24.mp3"],
["25 - OKIMA...was er für richtig hält","k25.mp3"],
["26 - SUMMER...er glaubt dass er muss","k26.mp3"],
["27 - SETHIAN...all diese Empfindungen","k27.mp3"],
["28 - SUMMER...für einen klaren Gedanken","k28.mp3"],
["29 - SETHIAN...das tosende Meer in meinen Armen","k29.mp3"],
["30 - SUMMER...das Gold wird zu Silber","k30.mp3"],
["31 - SETHIAN...weniger Paradiese als Höllen","k31.mp3"],
["32 - SUMMER...wie war das mit der Hölle?","k32.mp3"],
["33 - OKIMA...mitten im Büro","k33.mp3"],
["34 - SETHIAN...grellweißes Licht","k34.mp3"],
["35 - SUMMER...und alles wird schwarz","k35.mp3"],
["36 - OKIMA...als Kala ihre Konzentration verliert","k36.mp3"],
["37 - SETHIAN...aus dem Wald an den abgrund","k37.mp3"],
["38 - SUMMER...ich versinke in der Dunkelheit","k38.mp3"],
["39 - OKIMA...wenn einer von uns nach Somnium reist","k39.mp3"],
["40 - SETHIAN...das reicht mir fürs Erste","k40.mp3"],
["41 - SUMMER...wenn er nicht da ist","k41.mp3"],
["42 - SETHIAN...alles wird schwarz","k42.mp3"],
["43 - SUMMER...das bedeutet -","k43.mp3"],
["44 - SETHIAN...Fatuma","k44.mp3"],
["45 - OKIMA...das kann ich ihm nicht sagen","k45.mp3"]
];

const audio = document.getElementById('audio');
const playlist = document.getElementById('playlist');
let current = 0;

function renderPlaylist() {
  playlist.innerHTML = '';
  tracks.forEach((track, index) => {
    const div = document.createElement('div');
    div.textContent = track[0];
    div.className = 'track';
    div.onclick = () => playTrack(index);
    playlist.appendChild(div);
  });
}

function playTrack(index) {
  current = index;
  audio.src = tracks[index][1];
  audio.play();
}

audio.addEventListener('ended', () => {
  if (current + 1 < tracks.length) {
    playTrack(current + 1);
  }
});

audio.addEventListener('timeupdate', () => {
  localStorage.setItem('part1-track', current);
  localStorage.setItem('part1-time', audio.currentTime);
});

window.addEventListener('load', () => {
  renderPlaylist();
  const savedTrack = localStorage.getItem('part1-track');
  const savedTime = localStorage.getItem('part1-time');
  if (savedTrack !== null) {
    playTrack(parseInt(savedTrack));
    if (savedTime) audio.currentTime = parseFloat(savedTime);
  } else {
    playTrack(0);
  }
});
</script>
</body>
</html>
