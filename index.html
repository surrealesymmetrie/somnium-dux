<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>somnium dux</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Foglihten&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Foglihten', serif;
      color: #fff;
      text-align: center;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Mobile Hintergrund */
    @media (max-width: 768px) {
      body {
        background-image: url('vertikal.jpg');
      }
    }

    /* Desktop Hintergrund */
    @media (min-width: 769px) {
      body {
        background-image: url('hoizontal.jpg');
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 2em;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    nav a {
      display: block;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      width: 200px;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Zoom-In Effekt fÃ¼r PART I-III */
    nav a.zoom-link {
      transition: transform 0.3s ease;
    }

    nav a.zoom-link:active {
      transform: scale(1.15);
    }

    /* Kreativ-Link mit Glow, Drehung & Glitzer */
    nav a.creative-link {
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 rgba(255, 255, 255, 0);
      transition: all 0.3s ease;
    }

    nav a.creative-link:hover {
      color: #fff;
      background: rgba(128, 0, 128, 0.6);
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.8);
    }

    nav a.creative-link:active {
      animation: spin 0.6s ease;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    nav a.creative-link::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.8) 2px, transparent 2px);
      background-size: 20px 20px;
      opacity: 0;
      pointer-events: none;
    }

    nav a.creative-link:active::after {
      animation: sparkle 0.6s ease forwards;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(0.5) rotate(0deg); }
      100% { opacity: 0; transform: scale(1.5) rotate(45deg); }
    }

    /* TRIGGERWARNUNGEN â€“ kleiner, ohne Kasten */
    nav a.trigger-link {
      all: unset;
      font-size: 0.9em;
      color: #ccc;
      cursor: pointer;
      margin-top: 5px;
      transition: color 0.3s ease;
      text-align: center;
    }

    nav a.trigger-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Herz-Animation */
    #heart {
      font-size: 1.5em;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    #heart.fly {
      animation: floatUp 0.8s ease forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-60px); opacity: 0; }
    }

    /* Unendlichkeit drehen */
    #infinity.spin {
      animation: rotateInfinity 0.8s ease;
    }

    @keyframes rotateInfinity {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>somnium dux</h1>
  <h2>die verirrte Seele</h2>

  <nav>
    <a href="part1.html" class="zoom-link" onclick="spinInfinity()">PART I</a>
    <a href="part2.html" class="zoom-link" onclick="spinInfinity()">PART II</a>
    <a href="part3.html" class="zoom-link" onclick="spinInfinity()">PART III</a>

    <div id="infinity" style="margin:10px 0; font-size:1.5em;">âˆž</div>
    <a href="seite4.html" class="creative-link" onclick="flyHeart()">Platz fÃ¼r KreativitÃ¤t</a>

    <div id="heart" onclick="flyHeart()">ðŸ’œ</div>
    <a href="seite5.html" class="trigger-link" onclick="flyHeart()">TRIGGERWARNUNGEN</a>
  </nav>

  <script>
    function flyHeart() {
      const heart = document.getElementById('heart');
      heart.classList.add('fly');
      setTimeout(() => {
        heart.classList.remove('fly');
      }, 1000);
    }

    function spinInfinity() {
      const infinity = document.getElementById('infinity');
      infinity.classList.add('spin');
      setTimeout(() => {
        infinity.classList.remove('spin');
      }, 1000);
    }
  </script>

</body>
</html>
