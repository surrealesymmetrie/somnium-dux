<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PART II – ÜBERLEBT</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Foglihten&family=Foglihten+No07&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Foglihten', serif;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-family: 'Foglihten No07', serif;
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  #nowPlaying {
    margin: 10px 0;
    font-weight: bold;
    font-size: 1.1em;
  }
  .track {
    margin-bottom: 8px;
    cursor: pointer;
  }
  .track:hover {
    text-decoration: underline;
  }
  #playlist {
    display: inline-block;
    text-align: left;
    margin-top: 20px;
  }
  audio {
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>PART II – ÜBERLEBT</h1>
<audio id="audio" controls controlsList="nodownload"></audio>
<div id="nowPlaying"></div>
<div id="playlist"></div>

<script>
const tracks = [
["46 - SETHIAN...wahrscheinlich mein Meisterwerk","k46.mp3"],
["47 - JASPER...springen","k47.mp3"],
["48 - SETHIAN...in einer Traumwelt gequält","k48.mp3"],
["49 - TOBI...ob wir einander dann sehen können","k49.mp3"],
["50 - SETHIAN...die Illusion zugelassen","k50.mp3"],
["51 - OKIMA...brauchen wir noch eine Magicae","k51.mp3"],
["52 - JASPER...wir waren auch schonmal ein besseres Team","k52.mp3"],
["53 - SETHIAN...endlich","k53.mp3"],
["54 - OKIMA...etwas mehr Zeit","k54.mp3"],
["55 - SETHIAN...Gefühlsebene","k55.mp3"],
["56 - TOBI...mein Blick huscht hinüber zum Friedhof","k56.mp3"],
["57 - ...er ist der Beste","k57.mp3"],
["58 - OKIMA...nicht länger eins","k58.mp3"],
["59 - SUMMER...ich muss mehr wissen","k59.mp3"],
["60 - JASPER...Sunny","k60.mp3"],
["61 - TOBI...bei Jasper sieht es immer so entspannt aus","k61.mp3"],
["62 - SETHIAN...auch wenn das egoistischer ist als alles was ich je getan habe","k62.mp3"],
["63 - SUMMER...so viele Farben","k63.mp3"]
];

const audio = document.getElementById('audio');
const playlist = document.getElementById('playlist');
let current = 0;

function renderPlaylist() {
  playlist.innerHTML = '';
  tracks.forEach((track, index) => {
    const div = document.createElement('div');
    div.textContent = track[0];
    div.className = 'track';
    div.onclick = () => playTrack(index);
    playlist.appendChild(div);
  });
}

function playTrack(index) {
  current = index;
  audio.src = tracks[index][1];
  document.getElementById('nowPlaying').textContent = "▶ " + tracks[index][0];
  audio.play();
}

audio.addEventListener('ended', () => {
  if (current + 1 < tracks.length) {
    playTrack(current + 1);
  }
});

audio.addEventListener('timeupdate', () => {
  localStorage.setItem('part2-track', current);
  localStorage.setItem('part2-time', audio.currentTime);
});

window.addEventListener('load', () => {
  renderPlaylist();
  const savedTrack = localStorage.getItem('part2-track');
  const savedTime = localStorage.getItem('part2-time');
  if (savedTrack !== null) {
    playTrack(parseInt(savedTrack));
    if (savedTime) audio.currentTime = parseFloat(savedTime);
  } else {
    playTrack(0);
  }
});
</script>
</body>
</html>
